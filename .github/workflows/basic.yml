on: [push, pull_request]

name: Continuous integration

jobs:

  checknormal:
    name: Check normal examples
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: Swatinem/rust-cache@v2
      - uses: dtolnay/rust-toolchain@stable
      - name: Install system dependencies
        uses: ./.github/workflows/install-deps
      - run: cargo check --release

  checkmpi:
    name: Check mpi examples
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: Swatinem/rust-cache@v2    
      - uses: mpi4py/setup-mpi@v1
        with:
          mpi: openmpi
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo check --release --features distributed_mpi

  checkvis:
    name: Check visualization examples
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: Swatinem/rust-cache@v2
      - uses: dtolnay/rust-toolchain@stable
      - name: Install system dependencies
        uses: ./.github/workflows/install-deps
      - run: cargo check --release --features visualization

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Install system dependencies
        uses: ./.github/workflows/install-deps
      - run: cargo clippy

  clippyvis:
    name: Clippy visualization
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - run: cargo clippy --features bayesian

  clippympi:
    name: Clippy visualization and mpi
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: mpi4py/setup-mpi@v1
        with:
          mpi: openmpi
      - name: Install system dependencies
        uses: ./.github/workflows/install-deps
      - run: cargo clippy --features "visualization, bayesian, distributed_mpi"